<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhima Navratri Navrang Competition Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffffee;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 600px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-image: linear-gradient(to right, #2575fc, #6a11cb);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background-image: linear-gradient(to right, #6a11cb, #2575fc);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Bhima Navratri Navrang Competition<br>Registration Form</h2>

    <form action="https://formspree.io/f/movkvbjp" method="POST">
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required>

      <label for="group_name">Group Name:</label>
      <input type="text" id="group_name" name="group_name" required>

      <label for="num_participants">Number of Participants:</label>
      <input type="number" id="num_participants" name="num_participants" min="1" required>

      <label for="contact_number">Contact Number:</label>
      <input type="text" id="contact_number" name="contact_number" required>

      <label for="email">Email Address (optional):</label>
      <input type="email" id="email" name="email">

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
